<!doctype HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Audio Player</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <!-- CSS -->
  <link type="text/css" rel="stylesheet" href="css/reset.css">
  <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
  <link type="text/css" rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="playlist">
    <div class="clear-list-btn" style="display:none" data-bind="visible:isList,click:clear">
            Clear list <i class="fa fa-times"></i>
          </div>
    <div class="drag-mge">
      Drag sounds here
    </div>
    <div class="list" data-bind="visible:ready,foreach:songList" style="display:none">
      <div class="song" data-bind="click:setCurrent">
        <div class="btns">
          <div class="play-btn" data-bind="click:play,css:{playing:isPlaying}">
            <i class="fa fa-play"></i>
            <i class="fa fa-pause"></i>
          </div>
          <div class="stop-btn" data-bind="click:stop">
            <i class="fa fa-stop"></i>
          </div>
        </div>
        <div class="partiture">
          <div class="partiture-data">
            <span class="title" data-bind="text:title">This time we want to</span><span class="time" data-bind="text:time"></span> <i class="fa fa-long-arrow-right" aria-hidden="true"></i> <span class="duration" data-bind="text:duration"></span>
          </div>
          <div class="partiture-graph" data-bind="attr:{id:idGraph}">
            <div class="loading" data-bind="visible:loading">Loading...</div>
          </div>
        </div>
        <div class="tools">
          <div class="label">Volumen: <span data-bind="text:volume"></span>%</div>
          <input type="range" min="0" max="100" step="1" data-bind="value:volume, valueUpdate: 'input'">
          <div class="label label-term">Al terminar:</div>
          <select data-bind="value:terminar">
            <option value="stop">Stop</option>
            <option value="repeat">Repeat (loop)</option>
            <option value="next">Play Next song</option>
          </select>
        </div>
        <div class="orderer">
        <div class="orderer-btn orderer-close" data-bind="click:close">
            <i class="fa fa-times"></i>
          </div>
          <div class="orderer-btn orderer-top" data-bind="click:toTop">
            <i class="fa fa-chevron-up"></i>
          </div>
          <div class="orderer-btn orderer-bottom" data-bind="click:toBottom">
            <i class="fa fa-chevron-down"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- SCRIPT -->
  <script type="text/javascript" src="js/libs/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/libs/knockout.min.js"></script>
  <script type="text/javascript" src="js/libs/id3-minimized.js"></script>
  <script type="text/javascript" src="js/libs/wavesurfer.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
